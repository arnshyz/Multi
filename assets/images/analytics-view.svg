<svg width="640" height="900" viewBox="0 0 640 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="640" height="900" rx="40" fill="url(#grad)"/>
  <defs>
    <linearGradient id="grad" x1="120" y1="60" x2="520" y2="820" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00C9FF"/>
      <stop offset="1" stop-color="#92FE9D"/>
    </linearGradient>
  </defs>
  <g opacity="0.18">
    <circle cx="180" cy="200" r="130" fill="white"/>
    <circle cx="470" cy="260" r="160" fill="white"/>
    <circle cx="260" cy="620" r="220" fill="white"/>
    <circle cx="520" cy="640" r="140" fill="white"/>
  </g>
  <g filter="url(#shadow)">
    <rect x="110" y="160" width="420" height="520" rx="36" fill="rgba(255,255,255,0.85)"/>
  </g>
  <g transform="translate(150 220)">
    <rect width="340" height="180" rx="28" fill="#0F172A"/>
    <polyline points="20,120 80,80 140,110 200,60 260,90 320,40" fill="none" stroke="#38BDF8" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="80" cy="80" r="10" fill="#38BDF8"/>
    <circle cx="200" cy="60" r="10" fill="#38BDF8"/>
    <circle cx="320" cy="40" r="10" fill="#38BDF8"/>
  </g>
  <g transform="translate(150 430)">
