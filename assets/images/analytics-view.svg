    <g transform="translate(40 48)">
      <rect width="84" height="84" rx="20" fill="#38BDF8" opacity="0.9"/>
      <rect x="110" width="84" height="84" rx="20" fill="#22D3EE" opacity="0.9"/>
      <rect x="220" width="84" height="84" rx="20" fill="#2DD4BF" opacity="0.9"/>
    </g>
    <text x="40" y="162" fill="#0F172A" font-family="'Inter', sans-serif" font-size="32" font-weight="700">Analytics View</text>
    <text x="40" y="198" fill="#0F172A" font-family="'Inter', sans-serif" font-size="18" opacity="0.75">Lihat performa funnel dalam satu panel</text>
  </g>
  <defs>
    <filter id="shadow" x="80" y="140" width="480" height="580" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="18" result="blur"/>
